 </head>
 <body>

  <select name="one" id="one" onchange="multiply()" >
  <option value="">Select</option>
  <option value=1 >1</option>
  <option value=2 >2</option>
  <option value=3 >3</option>
  <option value=4 >4</option>
</select>
<input type="radio" name="two"  id="first" value=5 checked onchange="multiply()"> 5<br>
  <input type="radio" name="two" id="second" value=6 onchange="multiply()"> 6<br>
 <table> <tr><td id="pricedesc">Price to be paid :</td>
						<td id="price"></td>
						</tr>
  </table>
 <script>
 
 function multiply()
 {
	 var one=document.getElementById("one");
	if (document.getElementById('first').checked) {
		var rate = document.getElementById('first');
		var price=one.value * rate.value;
		document.getElementById("price").innerHTML=""+price;


}
else if (document.getElementById('second').checked) {
		var rate = document.getElementById('second');
		var price=one.value * rate.value;
		document.getElementById("price").innerHTML=""+price;

}
else 
{

	document.getElementById("price").innerHTML="";
}
}
 </script>
 </body>
</html>
